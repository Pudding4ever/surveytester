<ion-view title="Signup" id="page6">
    <ion-content padding="true" class="has-header" ng-controller="signupCtrl">
        <form id="signup-form2" class="list">
            <ion-list id="signup-list2">
                <label class="item item-input" id="signup-input4">
          <span class="input-label">Username</span>
          <input type="text" placeholder="" ng-model="user.email" required>
        </label>
                <label class="item item-input" id="signup-input5">
          <span class="input-label">Password</span>
          <input type="password" placeholder="" ng-model="user.password" required>
        </label>
            </ion-list>
            <a ui-sref="tabsController.login" id="signup-button3" ng-click="createUser()" class="button button-stable  button-block">Sign up</a>
        </form>
    </ion-content>
</ion-view>
